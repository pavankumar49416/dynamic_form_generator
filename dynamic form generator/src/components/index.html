<div class="max-w-lg mx-auto p-6 bg-white border border-gray-300 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Form Title</h2>
    <p class="text-gray-600 mb-6">Form Description</p>
    <form id="dynamicForm" class="space-y-6">
      <!-- Example Text Input -->
      <div>
        <label for="textField" class="block text-sm font-medium text-gray-700 mb-2">Text Field</label>
        <input
          id="textField"
          type="text"
          name="textField"
          placeholder="Enter text"
          class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          required
        />
        <span class="text-red-500 text-sm mt-1 hidden">Text Field is required</span>
      </div>
  
      <!-- Example Select Input -->
      <div>
        <label for="selectField" class="block text-sm font-medium text-gray-700 mb-2">Select Field</label>
        <select
          id="selectField"
          name="selectField"
          class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          required
        >
          <option value="">Select an option</option>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </select>
        <span class="text-red-500 text-sm mt-1 hidden">Select Field is required</span>
      </div>
  
      <!-- Example Radio Buttons -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Radio Field</label>
        <div class="space-y-2">
          <label class="flex items-center space-x-2">
            <input
              type="radio"
              name="radioField"
              value="option1"
              class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
              required
            />
            <span>Option 1</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="radio"
              name="radioField"
              value="option2"
              class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
            />
            <span>Option 2</span>
          </label>
        </div>
        <span class="text-red-500 text-sm mt-1 hidden">Radio Field is required</span>
      </div>
  
      <!-- Example Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Submit
      </button>
    </form>
  </div>
